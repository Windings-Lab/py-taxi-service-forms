{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete a manufacturer</h1>
  <p>Are you sure you want to delete a <strong>{{ manufacturer.name }}</strong> manufacturer?</p>
  <p>All cars with corresponding manufacturer are going to be deleted</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
