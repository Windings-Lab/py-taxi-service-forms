{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete a car</h1>
  <p>Are you sure you want to delete a <strong>{{ car.model }}</strong> car?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url "taxi:car-detail" pk=car.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
